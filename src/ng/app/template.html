<div class="container">
  <h1>igpay atinlay</h1>
  <h4>a <q>pig latin</q> conversion app</h4>
  <form name="form" novalidate class="css-form">
    <h2>Please enter word(s) or sentance(s)</h2>
    <input
      type="textarea"
      rows="1"
      ng-model="model.input"
      enter-key="addEntry()"
      ensure-text />
    <p class="note"><small>Note: You need to enter a least 1 character. Entries made up entirely of spaces will not be accepted</small></p>
    <input type="checkbox" ng-model="model.useWiki" id="useWiki"/>
    <label for="useWiki">Use the wikipedia method</label>
    <h2>The <span ng-show="model.useWiki">wikipedia&nbsp;</span><q>pig-latin</q> is:<h2>
    <div class="output" ng-bind="model.converted"></div>
  </form>
  <div class="history">
    <h3>Previous conversions<small ng-bind="message()"></small></h3>
    <div class="previous">
      <ul>
        <!-- repeater may have the same text entries - so track by index -->
        <li ng-repeat="entry in model.entries track by $index">
          <div class="entry" ng-bind="entry"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
